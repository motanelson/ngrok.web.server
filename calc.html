<html>
<head>
    <title>My CGI Server</title>
    <script>
        function sendCmd(event) {
            event.preventDefault();
            let cmd = document.getElementById("lshell").value;
            cmd = cmd.replace(/\s+/g, "_"); // troca espa√ßos por "_"
            window.location.href = "/cgi-bin/calc?" + cmd;
        }
    </script>
</head>
<body bgcolor="#FFFF00" style="color: black;">
    <form onsubmit="sendCmd(event)">
        <label for="lshell">calc to run:</label>
        <input type="text" id="lshell" name=""><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
